<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Profesional | Fauzi Hidayat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      scroll-behavior: smooth;
    }
    .hero {
      background-color: #2e86de;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    .hero img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }
    .section {
      padding: 3rem 1rem;
    }
    .section h2 {
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    .card-custom {
      border-left: 4px solid #007bff;
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      border-radius: 8px;
      color: #333;
    }
    .card-custom h5 i {
      color: #007bff;
      margin-right: 8px;
    }
    footer {
      background-color: #2e86de;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
    }
    .floating-wa {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    .navbar .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }
    .navbar .nav-link:hover {
      text-decoration: underline;
    }
    a {
      color: #007bff;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Fauzi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#profil">Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="#pendidikan">Pendidikan</a></li>
          <li class="nav-item"><a class="nav-link" href="#pengalaman">Pengalaman</a></li>
          <li class="nav-item"><a class="nav-link" href="#organisasi">Organisasi</a></li>
          <li class="nav-item"><a class="nav-link" href="#keahlian">Keahlian</a></li>
          <li class="nav-item"><a class="nav-link" href="#tesis">Tesis & Riset</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Konten tetap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
